<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/static/global2.css" />
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="stylesheet" href="/static/summerSubjects.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="subjects-summer-programs">
      <section class="summer-programs">
        <div class="layout">
          <div class="content">
            <a class="aviquo">aviquo.</a>
          </div>
          <div class="choose-a-subject">
            choose a subject or two youâ€™re interested in!
          </div>
        </div>
      </section>
      <section class="program-areas">
          <form method="post" action="https://submit-form.com/echo">
            <div class="area-icons">
              <div class="math-icon">
<label>
                    <input type="checkbox" name="areas" value="mathematics">
                    <img src="/static/public/math@2x.png" alt="Mathematics">
                    <span>Mathematics</span>
                </label>
                <button class="engineering-icon" type="submit" name="subject" value="engineering">
                  <div class="engineering-icon-child"></div>
                  <b class="engineering">Engineering</b>
                  <img
                    class="engineering-icon1"
                    alt=""
                    src="/static/public/engineering@2x.png"
                  />
                </button>
              </div>
              <div class="computer-science-area">
                <button class="computer-science-icon" type="submit" name="subject" value="cs">
                  <div class="computer-science-icon-child"></div>
                  <div class="computer-science-shape"></div>
                  <img
                    class="workstation-icon"
                    alt=""
                    src="/static/public/workstation@2x.png"
                  />

                  <div class="computer-science-name">
                    <b class="computer-science">Computer Science</b>
                  </div>
                </button>
                <button class="research-area" type="submit" name="subject" value="research">
                  <div class="research-area-child"></div>
                  <div class="research-shape"></div>
                  <b class="research-medsci">Research (med/sci)</b>
                  <img class="analyze-icon" alt="" src="/static/public/analyze@2x.png" />
                </button>
              </div>
              <div class="business-area">
                <button class="business-icon" type="submit" name="subject" value="business">
                  <div class="business-icon-child"></div>
                  <div class="business-shape"></div>
                  <img
                    class="crowdfunding-icon"
                    alt=""
                    src="/static/public/crowdfunding@2x.png"
                  />

                  <div class="business-name">
                    <b class="businessfinance">Business/Finance</b>
                  </div>
                </button>
                <div class="music-area">
                  <button class="music-icon" type="submit" name="subject" value="music">
                    <div class="music-icon-child"></div>
                    <div class="music-shape"></div>
                    <b class="musicinstruments">Music/Instruments</b>
                    <img class="music-icon1" alt="" src="/static/public/music@2x.png" />
                  </button>
                </div>
              </div>
              <div class="math-icon2">
                <button class="rectangle-parent" type="submit" name="subject" value="writing">
                  <div class="frame-child"></div>
                  <div class="frame-item"></div>
                  <b class="writingjournalism">Writing/Journalism</b>
                  <img
                    class="book-and-pencil"
                    alt=""
                    src="/static/public/book-and-pencil@2x.png"
                  />
                </button>
                <button class="rectangle-group" type="submit" name="subject" value="polysci">
                  <div class="frame-inner"></div>
                  <div class="rectangle-div"></div>
                  <b class="polsocial-science">Pol/Social Science</b>
                  <img
                    class="courthouse-icon"
                    alt=""
                    src="/static/public/courthouse@2x.png"
                  />
                </button>
              </div>
            </div>
        </form>
        <div class="circled-c-area">
          <div class="circled-c-icon">
            <img
              class="circled-c-icon1"
              loading="lazy"
              alt=""
              src="/static/public/11-circled-c@2x.png"
            />

            <div class="inner-circled-c">
              <img
                class="circled-c-icon2"
                loading="lazy"
                alt=""
                src="/static/public/10-circled-c@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
      <div class="navigation">
        <div class="navigation-buttons">
          <button class="back-button">
            <div class="back-button-child"></div>
            <img
              class="screenshot-2024-07-27-at-1259"
              alt=""
              src="/static/public/screenshot-20240727-at-125942am-1@2x.png"
            />

            <div class="go-back">go back</div>
          </button>
          <button class="next-button">
            <div class="next-container">
              <div class="next-container-child"></div>
              <div class="almost-there">almost there</div>
              <div class="next-wrapper">
                <div class="next">(next...)</div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
