<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - Summer Programs</title>
    <link rel="stylesheet" href="/static/summerSubjects.css"/>
</head>
<body>
    <div class="container">
        <div class="title">aviquo.</div>
        <div class="subtitle">choose a subject or two youâ€™re interested in!</div>

        <form id="subjectsForm" method="POST" action="https://submit-form.com/echo">
            <div class="checkbox-button">
                <input type="checkbox" id="math" name="subjects" value="Mathematics">
                <label for="math">
                    <img src="/static/public/math@2x.png" alt="Mathematics Icon">
                    Mathematics
                </label>
            </div>
            <div class="checkbox-button">
                <input type="checkbox" id="engineering" name="subjects" value="Engineering">
                <label for="engineering">
                    <img src="/static/public/engineering@2x.png" alt="Engineering Icon">
                    Engineering
                </label>
            </div>
            <div class="checkbox-button">
                <input type="checkbox" id="computerScience" name="subjects" value="Computer Science">
                <label for="computerScience">
                    <img src="/static/public/workstation@2x.png" alt="Computer Science Icon">
                    Computer Science
                </label>
            </div>
            <div class="checkbox-button">
                <input type="checkbox" id="research" name="subjects" value="Research">
                <label for="research">
                    <img src="/static/public/analyze@2x.png" alt="Research Icon">
                    Research (med/sci)
                </label>
            </div>
            <div class="checkbox-button">
                <input type="checkbox" id="business" name="subjects" value="Business">
                <label for="business">
                    <img src="/static/public/crowdfunding@2x.png" alt="Business Icon">
                    Business/Finance
                </label>
            </div>
            <div class="checkbox-button">
                <input type="checkbox" id="music" name="subjects" value="Music">
                <label for="music">
                    <img src="/static/public/music@2x.png" alt="Music Icon">
                    Music/Instruments
                </label>
            </div>
            <div class="checkbox-button">
                <input type="checkbox" id="writing" name="subjects" value="Writing">
                <label for="writing">
                    <img src="/static/public/book-and-pencil@2x.png" alt="Writing Icon">
                    Writing/Journalism
                </label>
            </div>
            <div class="checkbox-button">
                <input type="checkbox" id="socialScience" name="subjects" value="Social Science">
                <label for="socialScience">
                    <img src="/static/public/courthouse@2x.png" alt="Social Science Icon">
                    Pol/Social Science
                </label>
            </div>

            <div class="submit-buttons">
                <button type="button" class="submit-button">go back</button>
                <button type="submit" class="submit-button">almost there (next...)</button>
            </div>
        </form>
    </div>
</body>
</html>
