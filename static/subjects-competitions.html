<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./subjects-competitions.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" />
</head>
<body>
  <form class="subjects-competitions">
    <section class="container">
      <div class="frame-parent6">
        <div class="aviquo-wrapper1">
          <a class="aviquo4">aviquo. </a>
        </div>
        <div class="what-subject-do">
          What subject do you want to compete in?
        </div>
      </div>
    </section>
    <div class="subjects-competitions-child"></div>
    <section class="frame-parent7">
      <div class="subject-pair-parent">
        <label class="subject-pair">
          <input type="checkbox" name="subject" value="subject1" />
          <div class="subject-pair-child"></div>
          <div class="subject-pair-item"></div>
          <b class="subject">Subject 1</b>
        </label>
        <label class="subject-pair1">
          <input type="checkbox" name="subject" value="subject2" />
          <div class="subject-pair-child"></div>
          <div class="subject-pair-item"></div>
          <b class="subject">Subject 2</b>
        </label>
      </div>
      <div class="double-subject">
        <label class="subject-input">
          <input type="checkbox" name="subject" value="subject3" />
          <div class="subject-pair-child"></div>
          <div class="subject-pair-item"></div>
          <b class="subject">Subject 3</b>
        </label>
        <div class="double-subject-inner">
          <label class="subject-pair4">
            <input type="checkbox" name="subject" value="subject4" />
            <div class="subject-pair-child"></div>
            <div class="subject-pair-item"></div>
            <b class="subject">Subject 4</b>
          </label>
        </div>
      </div>
      <div class="double-subject">
        <label class="subject-input">
          <input type="checkbox" name="subject" value="subject5" />
          <div class="subject-pair-child"></div>
          <div class="subject-pair-item"></div>
          <b class="subject">Subject 5</b>
        </label>
        <div class="go-back-button">
          <div class="rectangle-parent4">
            <div class="frame-child9"></div>
            <label class="rectangle-parent5">
              <input type="checkbox" name="subject" value="subject6" />
              <div class="frame-child10"></div>
              <b class="subject">Subject 6</b>
            </label>
          </div>
        </div>
      </div>
      <div class="double-subject">
        <label class="subject-input">
          <input type="checkbox" name="subject" value="subject7" />
          <div class="subject-pair-child"></div>
          <div class="subject-pair-item"></div>
          <b class="subject">Subject 7</b>
        </label>
        <div class="double-subject-inner">
          <label class="rectangle-parent7">
            <input type="checkbox" name="subject" value="subject8" />
            <div class="subject-pair-child"></div>
            <div class="subject-pair-item"></div>
            <b class="subject">Subject 8</b>
          </label>
        </div>
      </div>
    </section>
    <div class="next-button">
      <button class="rectangle-parent8" type="button">
        <div class="frame-child15"></div>
        <img class="screenshot-2024-07-27-at-1259" alt="" src="./public/screenshot-20240727-at-125942am-1@2x.png" />
        <a class="go-back">Go back</a>
      </button>
      <div class="next-button-inner">
        <div class="rectangle-parent9">
          <div class="frame-child16"></div>
          <div class="go-win-comps">Go win comps fr</div>
          <div class="next-container">
            <div class="next">(next...)</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
