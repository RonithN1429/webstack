<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./choose-type-of-program.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="choose-type-of-program1">
      <section class="program-type-selector">
        <div class="frame-parent4">
          <div class="aviquo-frame">
            <a class="aviquo2">aviquo. </a>
          </div>
          <div class="choose-the-type1">
            choose the type of ec (u can only choose 1)
          </div>
        </div>
      </section>
      <section class="resource-container">
        <div class="program-category">
          <div class="program-list">
            <button class="rectangle-parent2">
              <div class="photo-details-child"></div>
              <div class="summer-programs1">summer programs</div>
            </button>
            <button class="rectangle-parent3">
              <div class="photo-details-child"></div>
              <div class="scholarships1">scholarships</div>
            </button>
          </div>
          <div class="competition-container">
            <button class="photo-details">
              <div class="photo-details-child"></div>
              <div class="competitions1">competitions</div>
            </button>
          </div>
        </div>
      </section>
      <section class="social-media">
        <div class="instagram-container">
          <img
            class="instagram-icon1"
            loading="lazy"
            alt=""
            src="./public/instagram1@2x.png"
          />
        </div>
        <img
          class="linkedin-icon1"
          loading="lazy"
          alt=""
          src="./public/linkedin1@2x.png"
        />

        <img
          class="linkedin-icon1"
          loading="lazy"
          alt=""
          src="./public/tiktok1@2x.png"
        />

        <img
          class="linkedin-icon1"
          loading="lazy"
          alt=""
          src="./public/youtube1@2x.png"
        />
      </section>
    </div>
  </body>
</html>
